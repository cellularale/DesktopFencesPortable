name: Build Portable EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract source zip
        shell: pwsh
        run: |
          if (-not (Test-Path "DesktopFences-main.zip")) { throw "DesktopFences-main.zip non trovato nel repo root." }
          Expand-Archive -Path "DesktopFences-main.zip" -DestinationPath "src" -Force
          Write-Host "Estratto in .\src"
          Get-ChildItem -Recurse -Path "src" -Filter "*.csproj" | Select-Object FullName

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Publish self-contained portable (MSBuild)
        shell: pwsh
        run: |
          $proj = Get-ChildItem -Recurse -Path "src" -Filter "Desktop Fences.csproj" | Select-Object -First 1
          if (-not $proj) { $proj = Get-ChildItem -Recurse -Path "src" -Filter "*.csproj" | Select-Object -First 1 }
          if (-not $proj) { throw "Nessun .csproj trovato dentro src." }

          Write-Host "Uso progetto:" $proj.FullName

          msbuild $proj.FullName /t:Restore,Publish /p:Configuration=Release /p:RuntimeIdentifier=win-x64 /p:SelfContained=true `
            /p:PublishSingleFile=true /p:IncludeAllContentForSelfExtract=true /p:EnableCompressionInSingleFile=true /p:PublishDir="$pwd\out\"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DesktopFences-Portable
          path: out
