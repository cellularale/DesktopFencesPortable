name: Build Portable EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

            - name: Extract source zip
        shell: pwsh
        run: |
          Expand-Archive -Path "DesktopFences-main.zip" -DestinationPath "src" -Force
          Get-ChildItem -Recurse -Depth 3 src | Select-Object -First 20


      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

         - name: Publish self-contained portable
        shell: pwsh
        run: |
          # Trova automaticamente il primo .csproj nel repo
         $proj = Get-ChildItem -Recurse -Path "src" -Filter "*.csproj" | Select-Object -First 1

          if (-not $proj) { throw "Nessun .csproj trovato nel repo. Controlla l'upload dei file." }

          Write-Host "Trovato progetto:" $proj.FullName

          dotnet publish $proj.FullName -c Release -r win-x64 --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeAllContentForSelfExtract=true `
            -p:EnableCompressionInSingleFile=true `
            -o out


      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DesktopFences-Portable
          path: out
